    // Function to search books based on user input
    function searchBooks() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const bookList = document.getElementById('bookList');
        const recommendationDiv = document.getElementById('recommendation');
        bookList.innerHTML = ''; // Clear previous search results
        recommendationDiv.innerHTML = ''; // Clear previous recommendations

        const filteredBooks = books.filter(book => 
            book.title.toLowerCase().includes(searchInput) || 
            book.author.toLowerCase().includes(searchInput)
        );

        if (filteredBooks.length === 0) {
            bookList.innerHTML = '<p>No books found.</p>';
            recommendationDiv.innerHTML = '<p>We do not have that book, but here are some similar books from the library:</p>';
            recommendSimilarBooks(searchInput);
        } else {
            filteredBooks.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book');

                const category = document.createElement('div');
                category.classList.add('category');
                category.textContent = `Category: ${book.category}`;

                const title = document.createElement('div');
                title.classList.add('book-title');
                title.textContent = book.title;

                const author = document.createElement('div');
                author.classList.add('book-author');
                author.textContent = `Author: ${book.author}`;

                const availability = document.createElement('div');
                availability.classList.add('availability');
                if (book.available) {
                    availability.classList.add('available');
                    availability.textContent = 'Available';
                    const reserveButton = document.createElement('button');
                    reserveButton.textContent = 'Reserve';
                    reserveButton.onclick = () => reserveBook(book.id);
                    availability.appendChild(reserveButton);
                } else {
                    availability.classList.add('unavailable');
                    availability.textContent = 'Unavailable';
                }

                bookDiv.appendChild(category);
                bookDiv.appendChild(title);
                bookDiv.appendChild(author);
                bookDiv.appendChild(availability);

                bookList.appendChild(bookDiv);
            });
        }
    }
