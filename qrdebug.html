<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management - Login & Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      /* Login/Signup Container */
      .form-container {
        width: 500px;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: none;
        margin-top: 16%;
        font-size: 25px;
      }

      /* Visible by default for login */
      .login-container {
        display: block;
      }

      h2 {
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"],
      input[type="tel"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 20px;
      }

      button {
        padding: 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin: 10px;
        font-size: 29px;
        font-weight: bold;
      }

      button:hover {
        background-color: #218838;
      }

      .switch-link {
        display: block;
        margin: 10px 0;
        color: #007bff;
        cursor: pointer;
      }

      /* Hidden Home Page */
      .home-container {
        display: none;
        margin-top: 50%;
        position: absolute;
        width: 100;
        padding-top: 50px; /* Padding added to ensure the content does not overlap with navbar */
      }

      /* Navbar */
      .navbar {
        background-color: #343a40;
        padding: 27px;

        display: inline;
        justify-content: space-between;

        color: white;
        padding-left: 930px;
        font-size: 30px;
        font-weight: bold;
      }

      .navbar a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: left;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Home Buttons */
      .home-buttons {
        text-align: left;
        margin-top: 20px;
        display: flex;
      }

      .home-buttons button {
        padding: 160px 70px;
        margin: 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 40px;
      }

      .home-buttons button:hover {
        background-color: #0056b3;
      }

      .home-buttons button i {
        margin-right: 8px;
      }

      .aman {
        text-align: left;
        margin-top: 10px;
        display: flex;
      }

      .aman button {
        padding: 160px 70px;
        margin: 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 40px;
      }

      .aman button:hover {
        background-color: #0056b3;
      }
      .aman button i {
        margin-right: 8px;
      }
      #box1 {
        background-color: #2c3e50; /* Navy Blue */
      }
      #box2 {
        background-color: #16a085; /* Dark Green */
      }
      #box3 {
        background-color: #8e44ad; /* Dark Purple */
      }
      #box4 {
        background-color: #e67e22; /* Burnt Orange */
      }
      #box5 {
        background-color: #008b8b; /* Charcoal */
      }
      #box6 {
        background-color: #4682b4; /* Light Grey */
      }
      #box7 {
        background-color: #6b8e23; /* Golden Yellow */
      }
      #box8 {
        background-color: #c0392b; /* Deep Red */
      }

      /* Hover Effect */
      .aman button:hover {
        opacity: 0.8;
      }
      .home-buttons button:hover {
        opacity: 0.8;
      }

      /* Click Effect - JavaScript will dynamically change background color */
    </style>
  </head>
  <body>
    <!-- Login Form -->
    <div class="form-container login-container" id="login-page">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Enter Name" />
      <input type="password" id="login-password" placeholder="Enter Password" />
      <button onclick="login()">Login</button>
      <span class="switch-link" onclick="showSignup()"
        >Don't have an account? Sign Up</span
      >
      <span class="switch-link" onclick="showForgotPassword()"
        >Forgot Password?</span
      >
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signup-page">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Name" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input
        type="password"
        id="signup-confirm-password"
        placeholder="Confirm Password"
      />
      <input type="tel" id="signup-phone" placeholder="Phone Number" />
      <input type="text" id="signup-address" placeholder="Address" />
      <button onclick="signup()">Sign Up</button>
      <span class="switch-link" onclick="showLogin()"
        >Already have an account? Login</span
      >
    </div>

    <!-- Forgot Password Form -->
    <div class="form-container" id="forgot-password-page">
      <h2>Reset Password</h2>
      <input type="text" id="reset-username" placeholder="Enter Username" />
      <input type="password" id="new-password" placeholder="New Password" />
      <input
        type="password"
        id="confirm-new-password"
        placeholder="Confirm New Password"
      />
      <button onclick="resetPassword()">Reset Password</button>
      <span class="switch-link" onclick="showLogin()">Go back to Login</span>
    </div>

    <!-- Home Page -->
    <div class="home-container" id="home-page">
      <!-- Navbar -->
      <div class="navbar">
        <a href=https://www.coqlibrary.ca/#>Catalog</a>
        <a href="notification.html">Notification</a>
        <a href="borrow.html">Borrow</a>
        <a href="reservation.html">Reservation</a>
        <a href="Untitled-1.html">Support</a>
      </div>

      <!-- Home Buttons -->
      <div class="home-buttons">
        <button id="box5">
          <i class="fa fa-search"></i> Search
          Books
        </button>
 <button id="box6"><i class="fa fa-book"></i> Library Services</button>
        <button id="box7"><i class="fa fa-calendar"></i> Events</button>
        <button id="box8"><i class="fa fa-user"></i> Profile</button>
      </div>
      <div class="aman">
        <button id="box1">
          <i class="fa fa-calendar-check-o"></i> Book Appointment
        </button>
        <button id="box2"><i class="fa fa-cog"></i> Setting</button>
        <button id="box3"><i class="fa fa-shopping-cart"></i>Cart</button>
        <button id="box4"><i class="fa fa-user"></i>Account</button>
      </div>
    </div>

    <script>
      // Function to switch to signup page
      function showSignup() {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("signup-page").style.display = "block";
      }

      // Function to switch to login page
      function showLogin() {
        document.getElementById("signup-page").style.display = "none";
        document.getElementById("forgot-password-page").style.display = "none";
        document.getElementById("login-page").style.display = "block";
      }

      // Function to switch to forgot password page
      function showForgotPassword() {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("forgot-password-page").style.display = "block";
      }

      // Login Function
      function login() {
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        if (username === "" || password === "") {
          alert("Please fill out all fields.");
          return;
        }

        ("Login successful!");
        // Hide login and show home page
        document.getElementById("login-page").style.display = "none";
        document.getElementById("home-page").style.display = "block";
      }

      // Signup Function
      function signup() {
        const name = document.getElementById("signup-name").value;
        const password = document.getElementById("signup-password").value;
        const confirmPassword = document.getElementById(
          "signup-confirm-password"
        ).value;
        const phone = document.getElementById("signup-phone").value;
        const address = document.getElementById("signup-address").value;

        if (
          name === "" ||
          password === "" ||
          confirmPassword === "" ||
          phone === "" ||
          address === ""
        ) {
          alert("Please fill out all fields.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        alert("Sign up successful! Please login.");
        // Redirect to login page
        showLogin();
      }

      // Reset Password Function
      function resetPassword() {
        const username = document.getElementById("reset-username").value;
        const newPassword = document.getElementById("new-password").value;
        const confirmNewPassword = document.getElementById(
          "confirm-new-password"
        ).value;

        if (
          username === "" ||
          newPassword === "" ||
          confirmNewPassword === ""
        ) {
          alert("Please fill out all fields.");
          return;
        }

        if (newPassword !== confirmNewPassword) {
          alert("Passwords do not match!");
          return;
        }

        alert("Password reset successful! Please login.");
        // Redirect to login page
        showLogin();
      }
    </script>

    <!-- Font Awesome for Icons (for the home page buttons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </body>
</html>
